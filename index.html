<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="main">
        <section class="board"></section>
        <section class="settings">
            <Form>
                <div class="form_item">
                    <label for="board_size_input">Board Size</label>
                    <input type="number" name="board_size" id="board_size_input" placeholder="3" required value="3" min="2"/>
                </div>
                <div class="form_item">
                    <label for="player1">Player 1</label>
                    <input type="text" name="player1" id="player1" placeholder="John" value="player 1" required/>
                </div>
                <div class="form_item">
                    <label for="player2">Player 2</label>
                    <input type="text" name="player2" id="player2" placeholder="Mike" value="player 2" required/>
                </div>
                    <input type="submit" value="Apply" id="apply">

            </Form>
        </section>
    </main>
    <div class="popup-container hidden">
        <div class="popup-content">
            <div class="popup-close">X</div>
        </div>
    </div>
</body>
</html>
